grumphp:
    stop_on_failure: true
    tasks:
        composer:
            file: composer.json
        phpcsfixer:
            config: './.php-cs-fixer.php'
            verbose: true
            allow_risky: true
            using_cache: false
        phpstan:
            level: max
            configuration: './phpstan.neon'
        phpunit:
            always_execute: true  # ... don't use PHPUnit in your project
        infection:
            threads: 4
            min_msi: 70
            min_covered_msi: 80

